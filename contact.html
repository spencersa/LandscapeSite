                <!--riversedgelandscapingwi@gmail.com"-->
                <form class="needs-validation" novalidate method="POST" action="https://formspree.io/riversedgelandscapingwi@gmail.com">
                    <div class="form-group">
                        <label for="validationEmail">Email</label>
                        <input id="email" required class="form-control" type="email" name="email" placeholder="Your email">
                        <div class="invalid-feedback">
                          Please provide a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validationPhone">Phone Number (Optional)</label>
                        <input id="phone" class="form-control" type="tel" name="phone" placeholder="Your phone">
                        <div class="invalid-feedback">
                          Please provide a phone number.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="message" required rows="6" class="form-control" name="message" placeholder="Your message"></textarea>
                        <div class="invalid-feedback">
                            Please provide a message.
                        </div>
                    </div>
                    <input type="hidden" name="_next" value="http://www.riversedgelandscapingwi.com/thankyou.html" />
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
